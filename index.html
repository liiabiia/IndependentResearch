<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic Scene</title>
    <script type="text/javascript" src="dat.gui-master/build/dat.gui.js"></script>
    <script src="https://aframe.io/releases/0.3.1/aframe.min.js"></script>
  </head>
  <body style="background-color: #030404">
    <a-scene vr-mode-ui="enabled: true">
      <a-assets>
        <img id="floor" src="matrixfloor.jpg" crossOrigin="anonymous">
        <img id="surroundings" src="matrix.jpg" crossOrigin="anonymous">
      </a-assets>
      <a-light type="point" light="color: #fff; intensity:0.6" position="3 10 1"></a-light>
      <a-light type="point" light="color: #fff; intensity:0.2" position="-3 -10 0"></a-light>
      <a-light type="hemisphere" groundColor="#888" intensity="0.8"></a-light>
      <a-entity id="ground"
                geometry="primitive: box; width:30; depth:30;"
                rotation="0 45 0"
                material="shader: flat; src: #floor; repeat: 100"
                opacity = "0.1"
                >
      </a-entity>
      <a-entity id="sky" opacity = "0.7" geometry="primitive:box; depth:30; height:30; width:30;" material="shader:flat; side:back; height:2048; src:#surroundings; width:2048" rotation="0 45 0" rotate-on-tick></a-entity>
      <a-entity id = "pos" position="0.0 1.8 5">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
    <script src = "control.js"></script>
    <script src = "forLoop.js"></script>
    <script src = "parseInput.js"></script>
    <script src = "execute.js"></script>
    <script src = "sphereAction.js"></script>
    <div class = "executionFunction">
    </div>
  </body>
</html>
